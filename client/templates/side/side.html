<template name="side">

  <div id="bigScreenLeft" class="side side-nav left fixed row">
    {{#if currentUser}}
      <div class="row">
        <div class="col s12">
          <img src={{profilePicture}} alt="Your Profile Picture" class="responsive-img">
        </div>
        <div class="col s12">
          {{username}}
        </div>
        <div class="col s12">
          <a class="logout" href="">Logout</a>
        </div>
      </div>
    {{/if}}
    {{#unless currentUser}}
    <div class="row">
        <a href="#" class="col s10 push-s1 login-spotify btn-flat waves-effect waves-light">
          Log In With Spotify
        </a>
    </div>
    {{/unless}}
    <!-- Row End -->
  </div>
  <!-- Side End -->

  <div id="leftSlide" class="side side-nav left fixed row">
    {{#if currentUser}}

    {{/if}}
    {{#unless currentUser}}
    <div class="row">
        <a href="#" class="col s10 push-s1 login-spotify btn-flat waves-effect waves-light">
          Log In With Spotify
        </a>
    </div>
    {{/unless}}
    <!-- Row End -->
  </div>
  <!-- Side End -->
</template>
